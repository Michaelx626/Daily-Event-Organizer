<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Event Organizer</title>
</head>
<body>
    <header>
        <h1>Daily Event Planner</h1>
        <h2>A simple calendar app for scheduling your work day.</h2>
        <section class="tenses">
        <h5 class="gray">Past</h5>
        <h5 class="orange">Present</h5>
        <h5 class="green">Future</h5>
        </section>
        <h3 id="date"></h3>
    </header>

    <section>
        <h4 id="message"></h4>
        <section class="row">
            <p>9AM</p>
            <input type="text" id="user1" class="display1">
            <button type="submit" id="saveBtn1">Save</button>
        </section>
        <section class="row">
            <p>10AM</p>
            <input type="text" id="user2" class="display2">
            <button type="submit" id="saveBtn2">Save</button>
        </section>
        <section class="row">
            <p>11AM</p>
            <input type="text" id="user3" class="display3">
            <button type="submit" id="saveBtn3">Save</button>
        </section>
        <section class="row">
            <p>12PM</p>
            <input type="text" id="user4" class="display4">
            <button type="submit" id="saveBtn4">Save</button>
        </section>
        <section class="row">
            <p>1PM</p>
            <input type="text" id="user5" class="display5">
            <button type="submit" id="saveBtn5">Save</button>
        </section>
        <section class="row">
            <p>2PM</p>
            <input type="text" id="user6" class="display6">
            <button type="submit" id="saveBtn6">Save</button>
        </section>
        <section class="row">
            <p>3PM</p>
            <input type="text" id="user7" class="display7">
            <button type="submit" id="saveBtn7">Save</button>
        </section>
        <section class="row">
            <p>4PM</p>
            <input type="text" id="user8" class="display8">
            <button type="submit" id="saveBtn8">Save</button>
        </section>
        <section class="row">
            <p>5PM</p>
            <input type="text" id="user9" class="display9">
            <button type="submit"  id="saveBtn9">Save</button>
        </section>
    </section>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
<script src="./assets/js/script.js"></script>
</html>
